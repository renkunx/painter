<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="icon" href="<%= BASE_URL %>favicon-32x32.ico">
    <!-- 设置Safari全屏，在iOS7+无效 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 改变Safari状态栏样式，可选default/black/black-translucent，需在上述全屏模式下才有效 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 添加页面启动占位图 -->
    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>favicon-128x128.ico" media="(device-width: 375px)">
    <!-- 保存网站到桌面时添加图标 -->
    <link rel="apple-touch-icon" sizes="128x128" href="<%= BASE_URL %>favicon-128x128.ico">
    <!-- 保存网站到桌面时添加图标且清除默认光泽 -->
    <link rel="apple-touch-icon-precomposed" href="<%= BASE_URL %>favicon-128x128.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
